<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::common_header(~{::title}, ~{::links}, ~{})">
	<title th:fragment="title">Nous contacter</title>
	<style th:fragment="links">
		#communiquer {
			background: url([[@{/img/communiquer.jpg}]]) no-repeat;
			background-attachment: fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			object-position: 50% 0%;
		}
		#map { z-index: 1; }
	</style>
	 <link th:fragment="links" rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
	   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
	   crossorigin=""/>
	
</head>
<body th:replace="layout/layout :: common_body('contact', ~{::content}, ~{::modals}, ~{::scripts})">

	<div th:fragment="content">
		<div class="container mx-auto">
			<div class="text-center my-8">
				<h3 class="uppercase text-lg mb-3">nous contacter</h3>
				<p class="font-light">Paragraphe. Cliquez ici pour ajouter votre propre texte. Cliquez sur "Modifier Texte" ou double-cliquez ici pour ajouter votre contenu et personnaliser les polices.</p>
			</div>
		</div>
		<div id="communiquer" class="py-12">
			<h2 class="text-center font-bold text-4xl md:text-7xl uppercase text-white mb-12">communiquer</h2>
			
			<div class="bg-white">
				<div class="container mx-auto">
					<div class="flex flex-col sm:flex-row px-3">
						<!--/* map */-->
						<div id="map"  class="w-full sm:w-2/3 h-96"></div>
						<!--/* forms */-->
						<div class="sm:ml-2 py-4 grow">
							<ul class="text-center my-12 space-x-3">
								<li class="inline-block">
									<a href="#">
										<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 16 16">
										  <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
										</svg>
									</a>
								</li>
								<li class="inline-block">
									<a href="#">
										<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 16 16">
										  <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
										</svg>
									</a>
								</li>
								<li class="inline-block">
									<a href="#">
										<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 16 16">
										  <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z"/>
										</svg>
									</a>
								</li>
							</ul>
							
							<form
								action="#"
								th:action="@{/contact}"
								method="post"
								th:object="${contact}"
								x-data="ContactForm"
								@submit.prevent="submit"
								@focusout="change"
								@input="change"
								@validate.window="validate"
							>	
								<div class="flex flex-col sm:flex-row space-x-0 sm:space-x-2 mb-2">
									<div class="mb-2 sm:mb-0 space-y-2">
										<div>
											<input
												class="w-full"
												th:field="*{nom}"
												type="text"
												placeholder="Nom"
												th:errorclass="error-input"
												:class="{'error-input': nom.error}"
												data-rules='["required"]'
												:disabled="loading"
											>
											<p x-show="nom.error" x-text="nom.error" class="text-sm text-red-700"></p>
											<p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-sm text-red-700"></p>
										</div>
										<div>
											<input
												class="w-full"
												th:field="*{email}"
												type="text"
												placeholder="E-mail"
												th:errorclass="error-input"
												:class="{'error-input': email.error}"
												data-rules='["required", "email"]'
												:disabled="loading"
											>
											<p x-show="email.error" x-text="email.error" class="text-sm text-red-700"></p>
											<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-sm text-red-700"></p>
										</div>
										<div>
											<input
												class="w-full"
												th:field="*{telephone}"
												type="text"
												placeholder="Téléphone"
												th:errorclass="error-input"
												:class="{'error-input': telephone.error}"
												data-rules='["required"]'
												:disabled="loading"
											>
											<p x-show="telephone.error" x-text="telephone.error" class="text-sm text-red-700"></p>
											<p th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="text-sm text-red-700"></p>
										</div>
									</div>
									<div>
										<textarea
											class="w-full h-36"
											th:field="*{message}"
											placeholder="Rédigez votre message ici..."
											th:errorclass="error-input"
											:class="{'error-input': message.error}"
											data-rules='["required"]'
											:disabled="loading"
										></textarea>
										<p x-show="message.error" x-text="message.error" class="text-sm text-red-700"></p>
										<p th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-sm text-red-700"></p>
									</div>
								</div>
								
								<div class="flex flex-row-reverse items-center justify-between">
									<button
										type="submit"
										class="block focus:outline-none text-sm font-light bg-yellow-500 py-2 px-3 inline-flex items-center justify-center"
										:disabled="loading"
									>
										<svg role="status" x-show="loading" x-cloak class="inline mr-1 w-5 h-5 text-white animate-spin fill-gray-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
										    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
										    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
										</svg>
										Envoyer
									</button>
									<div>
										<p x-text="result" x-show="result !== ''" x-cloak class="text-green-500"></p>
										<p th:if="${msgResult != null}" th:text="${msgResult}" class="text-green-500"></p>									
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div x-data="modal" th:fragment="modals">
		<!-- start modal -->
		<div
			class="fixed z-20 inset-0 flex items-center justify-center bg-gray-700 bg-opacity-50"
			x-bind="isVisible"
			x-cloak
		>
			<div x-bind="hideAway" class="max-w-sm p-6 bg-white">
				<div>
					<p x-text="error" x-show="error !== ''" class="text-sm text-red-700"></p>
					<div class="flex align-center justify-center space-x-2 font-bold text-2xl mb-2">
						<span x-text="number1"></span>
						<span>+</span>
						<span x-text="number2"></span>
						<span>=</span>
						<input class="w-16 border border-gray-500" x-model="result">
					</div>
					<button
						class="w-full py-2 px-4 bg-yellow-500 text-white font-bold"
						@click="envoyer"
					>Envoyer</button>
				</div>
			</div>
		</div>
		<!-- end modal -->
	</div>
	
	<th:block th:fragment="scripts">
	   <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
	    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	    crossorigin=""></script>
		<script>
			var map = L.map('map').setView([36.1884, 1.5328], 13);
			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	        }).addTo(map);
			L.popup()
			    .setLatLng([36.1884, 1.5328])
			    .setContent("Chez soi")
			    .openOn(map);
		</script>
		<script src="https://cdn.jsdelivr.net/gh/mattkingshott/iodine@3/dist/iodine.min.js"></script>
		<script th:src="@{/js/contact.js}"></script>
	</th:block>
</body>
</html>
