<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::common_header(~{::title}, ~{::links}, ~{})">
	<title th:fragment="title" th:text="|Chambre: ${chambre.nom}|">Chambre</title>
	<style th:fragment="links">
		#se-loger {
			background: url([[@{/img/se-loger.jpg}]]) no-repeat;
			background-attachment: fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			object-position: 50% 0%;
		}
	</style>
<!-- 	<link th:fragment="links" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> -->
	<link th:fragment="links" rel="stylesheet" th:href="@{/css/flatpickr.min.css}">
	<link th:fragment="links" rel="stylesheet" th:href="@{/css/slide.css}">
</head>
<body th:replace="layout/layout :: common_body('', ~{::content}, ~{}, ~{::script})">

	<div th:fragment="content">
		<div id="se-loger" class="py-12">
			<h2 class="text-center font-bold text-4xl md:text-7xl uppercase text-white mb-12">se loger</h2>
				
			<div class="bg-white py-8">

									</ul>
								</div>

								<div class="pt-6 flex">

						<!--/* reserver */-->
						<div class="ml-2 h-min border border-gray-500 p-4">
							<div class="mb-4">
								<span class="text-xs">À partir de</span>
								<h3 class="font-bold text-2xl" th:text="|${chambre.prix} DZD|"></h3>
								<span class="text-xs">Par nuit</span>
							</div>
							<form method="post" action="#" th:action="@{/}" th:object="${chambreForm}">
								<div class="mb-4">
									<div>
										<input
											class="text-sm"
											placeholder="DD/MM/YYYY"
											required
											th:field="*{arrivee}"
										>
									</div>
									<div>
										<input
											class="text-sm"
											placeholder="DD/MM/YYYY"
											required
											th:field="*{depart}"
										>
									</div>
									<div>
										<input
											class="text-sm"
											type="number"
											min="1"
											required
											th:field="*{adultes}"
										>
									</div>
									<div>
										<input
											class="text-sm"
											type="number"
											min="0"
											required
											th:field="*{enfants}"
										>
									</div>
								</div>
								<button class="py-2 px-4 bg-blue-500 text-white text-center w-full">Réserver</button>
							</form>
						</div>
					</div>
				</div>
